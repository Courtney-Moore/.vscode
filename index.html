<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Main container for all elements -->
    <div class="container">
        <!-- Header -->
        <div class="header flexedcenter">
            <h1 class=>Network</h1>
        </div>
        <h1 class="title">Your Feed</h1>
        <div class="main-container flexedcenter">
            <aside>
                <img src="" alt="">
                <a href="">Add an avatar</a>
                <h4>James Doe</h4>
            </aside>
            <div class="namebox">
                <div class="neil mb pushcenter">
                    <div class="topbox flexcenterapart ">
                        <div class="neilname">
                            <h6>Neil M</h6>
                        </div>
                        <div class="likecounter flexleftapart">
                            <div class="show-likes-neil">
                                <p id="neillikes">0</p>
                            </div>
                            <button onclick="neilincreaseLikes()">Like</button>
                        </div>

                    </div>
                    <div class="bottombox">
                        <P>I just set up this discord bot, let me know what you all think.<a href="">link</a></P>

                    </div>

                </div>
                <div class="nichole mb pushcenter">
                    <div class="topbox flexcenterapart ">
                        <div class="nicholename">
                            <h6>Nichole K</h6>
                        </div>
                        <div class="likecounter flexleftapart">
                            <div class="show-likes-nichole">
                                <p id="nicholeLikes">0</p>
                            </div>
                            <button onclick="nicholeincreaseLikes()">Like</button>
                        </div>
                    </div>
                    <div class="bottombox">
                        <P>Just finished my <a href="">link</a>, check it out. </P>
                    </div>
                </div>

                <div class="jim mb pushcenter">
                    <div class="topbox flexcenterapart">
                        <div class="jimname">
                            <h6>Jim R</h6>
                        </div>
                        <div class="likecounter flexleftapart">
                            <div class="show-likes-jim">
                                <p id="jimLikes">0</p>
                            </div>
                            <button onclick="jimincreaseLikes()">Like</button>
                        </div>
                    </div>
                    <div class="bottombox">
                        <P>Just finished my <a href="">link</a>, check it out. </P>
                    </div>


            </div>

        </div>
    </div>
    </div>
    </div>


</body>
